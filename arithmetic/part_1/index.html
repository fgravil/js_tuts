<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Arithmetic Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <style>
        .center-div {
            position: absolute;
            margin: auto;
            padding-bottom: 100px;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            width: 40rem;
            height: 5rem;
            background-color: #ccc;
            border-radius: 3px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card bg-light center-div">
            <div class="card-body">
                <form id="equation" class="form-inline">
                    <div class="form-group mx-sm-2 mb-2">
                        <p class="mx-sm-3 mb-1">
                            <span id="val1">4</span> *
                            <span id="val2">8</span> =
                        </p>
                        <input type="number" class="form-control" id="response" aria-describedby="response">
                    </div>
                    <button id="responseBtn" type="button" class="btn btn-primary mx-sm-2 mb-2">Submit</button>
                    <button id="nextBtn" type="button" class="btn btn-default mb-2">Next</button>
                </form>
            </div>
        </div>
    </div>
</body>
<script src="arithmetic.js"></script>

</html>
